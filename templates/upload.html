<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>File Converter</title>
  
  <!-- CSS -->
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .container {
      margin-top: 50px;
    }
    .form-control {
      background-color: #2b2b2b;
      border: 1px solid #6c757d;
    }
    .btn {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }
    .btn:hover {
      background-color: #5a3eaf;
      border-color: #5a3eaf;
    }
    .custom-select {
      background-color: #2b2b2b;
      color: #ffffff;
      border: 1px solid #6c757d;
    }
    .custom-select option {
      background-color: #2b2b2b;
      color: #ffffff;
    }
    .form-control-file {
      color: red;
    }
    .btn-file {
      background-color: #007bff; /* Classic blue color */
      border-color: #007bff;
      color: #ffffff;
      cursor: pointer;
      text-align: center;
    }
    .btn-file:hover {
      background-color: #0069d9; /* Darker shade on hover */
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">File Converter</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload">
          <div class="form-group">
            <label for="fileInput" class="btn btn-block btn-file">Choose File</label>
            <input type="file" class="form-control-file" name="file" id="fileInput" style="display: none;">
          </div>          
          <div class="form-group" id="formatSelector" style="display:none;">
            <select class="custom-select" name="format" id="formatSelect">
              <option selected disabled>Select output format</option>
            </select>
          </div>
          <button type="submit" class="btn btn-block" id="convertButton" style="display:none;">Convert and Download</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Function to show format selector based on uploaded file type
    document.getElementById('fileInput').addEventListener('change', function() {
      var file = this.files[0];
      var fileType = file.type.split('/')[0]; // Get file type (image, video)
      var formatSelector = document.getElementById('formatSelector');
      var convertButton = document.getElementById('convertButton');
      var formatSelect = document.getElementById('formatSelect');
      
      if (fileType === 'image') {
        formatSelector.style.display = 'block';
        convertButton.style.display = 'block';
        formatSelect.innerHTML = `
          <option selected disabled>Select output format</option>
          <option value="jpg">JPG</option>
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
          <option value="gif">GIF</option>
          <option value="webp">WEBP</option>
        `;
      } else if (fileType === 'video') {
        formatSelector.style.display = 'block';
        convertButton.style.display = 'block';
        formatSelect.innerHTML = `
          <option selected disabled>Select output format</option>
          <option value="mkv">MKV</option>
          <option value="mp4">MP4</option>
          <option value="avi">AVI</option>
          <option value="webm">WEBM</option>
          <option value="mov">MOV</option>
          <option value="mp3">MP3</option>
        `;
      } else {
        formatSelector.style.display = 'none';
        convertButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
